<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="images/Letter-M-icon.ico">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">

	<title>My Projects</title>
</head>

<body  ng-app="myApp">
	<div class="container">
		<div class="header"></div>

		<div class="content animated fadeInRightBig">
			<div class="all-my-projects">

			<div ng-controller="MainController">

				<div class="my-projects-div" ng-repeat="project in projects">
					<a href="/{{project.url}}" target="_blank"><img class="my-projects-preview" src="/{{project.image}}"></a>
					<div class="my-projects-description">
						<h4>{{ project.title }}</h4>
						<p>{{ project.description }}</p>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/MainController.js"></script>
	
</body>
</html>
